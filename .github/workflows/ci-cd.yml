name: CI → Build & Publish → Update Manifests

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: deep2025sms/project2-app   # Replace with your Docker Hub username

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tag
        id: vars
        run: |
          SHORT_SHA=$(echo ${GITHUB_SHA} | head -c7)
          echo "IMAGE_TAG=sha-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: SunderMohanSoren/project2-manifests
          path: manifests
          token: ${{ secrets.MANIFESTS_REPO_PAT }}

      - name: Update deployment image in manifests repo
        run: |
          cd manifests/base
          sed -i -E "s|(image: ).*|\1${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}|" deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment.yaml
          git commit -m "Update image to ${{ steps.vars.outputs.IMAGE_TAG }}" || echo "No changes to commit"
          git push origin main

      - name: Done
        run: echo "Pipeline completed successfully!"
